<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - {$meta_title} </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="brandAdd.html">添加品牌</a></span>
            <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>
        <div class="form-div">
            <form action="" name="searchForm">
                <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
                <input type="text" name="brand_name" size="15" />
                <input type="submit" value=" 搜索 " class="button" />
            </form>
        </div>
        <form method="post" action="" name="listForm">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1">
                    <tr>
                        <th>供货商名称</th>
                        <th>供货商描述</th>
                        <th>排序</th>
                        <th>是否显示</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="rows" item="row">
                    <tr>
                        <td align="center">
                            {$row.name}
                        </td>
                        <td align="center">{$row.intro}</td>
                        <td align="center">{$row.sort}</td>
                        <!--<td align="center"><img src="__IMG__/{/*$row.enable*/}" /></td>-->
                        <td align="center"><img src="__IMG__/{$row.status}.gif" /></td>
                        <td align="center">
                            <a href="#" title="编辑">编辑</a> |
                            <a href="#" title="编辑">移除</a> 
                        </td>
                    </tr>
                    </foreach>
                    <tr>
                        <td align="right" nowrap="true" colspan="6">
                            <div id="turn-page">
                                总计 <span id="totalRecords">11</span>
                                个记录分为 <span id="totalPages">1</span>
                                页当前第 <span id="pageCurrent">1</span>
                                页，每页 <input type='text' size='3' id='pageSize' value="15" />
                                <span id="page-link">
                                    <a href="#">第一页</a>
                                    <a href="#">上一页</a>
                                    <a href="#">下一页</a>
                                    <a href="#">最末页</a>
                                    <select id="gotoPage">
                                        <option value='1'>1</option>
                                    </select>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <div id="footer">
            共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br />

    </body>
</html>
