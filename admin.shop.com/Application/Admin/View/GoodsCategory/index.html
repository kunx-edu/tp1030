<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - {$meta_title} </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <css href="__CSS__/page.css" />
        <css href="__EXT__/treegrid/css/jquery.treegrid.css" />
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
            <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1" class="tree">
                <tr>
                    <th>名称</th>
                    <th>简介</th>
                    <th>状态</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
                <tbody class="list-data">
                    <foreach name="rows" item="row">
                        <tr class="treegrid-{$row.id} <neq name='row.level' value='1'>treegrid-parent-{$row.parent_id}</neq>">
                            <td style="width:20%;">{$row.name}</td>
                            <td align='center'>{$row.intro}</td>
                            <td align='center'>{$row.status}</td>
                            <td align='center'>{$row.sort}</td>
                            <td align="center">
                                <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                                <a href="{:U('delete',array('id'=>$row['id']))}" title="移除">移除</a> 
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>

        <div id="footer">
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。
        </div>
        <js href='__JS__/jquery.min.js'/>
        <js href='__EXT__/treegrid/js/jquery.treegrid.js'/>
        <script type='text/javascript'>
            $(function() {
                $('.tree').treegrid();//使用treegrid用来生成树状结构
            });
        </script>
    </body>
