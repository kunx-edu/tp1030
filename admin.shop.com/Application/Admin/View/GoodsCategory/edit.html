<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - {$meta_title} </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <css href="__EXT__/ztree/css/zTreeStyle/zTreeStyle.css" />
        <!--<css href="__EXT__/ztree/css/demo.css" />-->
        <style type='text/css'>
            .ztree{
                margin-top: 10px;
                border: 1px solid #617775;
                background: #f0f6e4;
                width: 220px;
                /* height: 360px; */
                overflow-y: scroll;
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('index')}">品牌管理</a></span>
            <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>
        <div class="main-div">
            <form method="post" action="{:U()}"enctype="multipart/form-data" >
                <table cellspacing="1" cellpadding="3" width="100%">
                    <tr>
                        <td class="label">名称</td>
                        <td>
                            <input type="text" name="name" maxlength="60" value="{$row.name}" />
                        </td>
                    </tr>                <tr>
                        <td class="label">父分类</td>
                        <td>
                            <input type="text" class="cname" value="" readonly='readonly'/>
                            <input type="hidden" name='parent_id' class='parent_id' value=""/>
                            <ul id="treeDemo" class="ztree"></ul>
                        </td>
                    </tr>                <tr>
                        <td class="label">左边界</td>
                        <td>
                            <input type="text" name="lft" maxlength="60" value="{$row.lft}" />
                        </td>
                    </tr>                <tr>
                        <td class="label">右边界</td>
                        <td>
                            <input type="text" name="rght" maxlength="60" value="{$row.rght}" />
                        </td>
                    </tr>                <tr>
                        <td class="label">级别</td>
                        <td>
                            <input type="text" name="level" maxlength="60" value="{$row.level}" />
                        </td>
                    </tr>                <tr>
                        <td class="label">简介</td>
                        <td>
                            <input type="text" name="intro" maxlength="60" value="{$row.intro}" />
                        </td>
                    </tr><tr>
                        <td class='label'>状态</td>
                        <td><input type='radio' name='status' value='1'/>是 <input type='radio' name='status' value='0'/>否 </td>
                    </tr>                <tr>
                        <td class="label">排序</td>
                        <td>
                            <input type="text" name="sort" maxlength="60" value="{$row.sort}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><br />
                            <input type="hidden" name="id" value="{$row.id}" />
                            <input type="submit" class="button" value=" 确定 " />
                            <input type="reset" class="button" value=" 重置 " />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="footer">
            共执行 1 个查询，用时 0.018952 秒，Gzip 已禁用，内存占用 2.197 MB<br />
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。
        </div>
        <js href="__JS__/jquery.min.js" />
        <js href="__EXT__/ztree/js/jquery.ztree.core-3.5.js" />
        <script type="text/javascript">
            var setting = {
                data: {
                    simpleData: {
                        enable: true,
                        pIdKey: 'parent_id',
                    }
                },
                callback:{
                    onClick:function(event,ele_obj,ztree_node,click_type){
                        $('.cname').val(ztree_node.name);//显示用户点击的是什么分类
                        $('.parent_id').val(ztree_node.id);//将父级分类放到隐藏域中
//                      alert(ztree_node.id+ztree_node.name);
                    },
                }
                
            };
            var zNodes = {$rows};

            $(document).ready(function() {
                $.fn.zTree.init($("#treeDemo"), setting, zNodes).expandAll(true);//使用ztree展示树状结构，并展开所有的节点。
            });
        </script>
    </body>
</html>
