<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - {$meta_title} </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <css href="__EXT__/ztree/css/zTreeStyle/zTreeStyle.css" />
        <style type='text/css'>
            .ztree{
                margin-top: 10px;
                border: 1px solid #617775;
                background: #f0f6e4;
                width: 220px;
                /* height: 360px; */
                overflow-y: scroll;
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('index')}">管理员列表</a></span>
            <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>
        <div class="main-div">
            <form method="post" action="{:U()}"enctype="multipart/form-data" >
                <table cellspacing="1" cellpadding="3" width="100%">
                    <tr>
                        <td class="label">用户名</td>
                        <td>
                            <empty name='row.id'>
                                <input type="text" name="username" maxlength="60" value="{$row.username}" />
                            <else />
                                <label>{$row.username}</label>
                            </empty>
                        </td>
                    </tr>
                    <empty name='row.id'>
                    <tr>
                        <td class="label">密码</td>
                        <td>
                            <input type="password" name="password" maxlength="60"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">确认密码</td>
                        <td>
                            <input type="password" name="repassword" maxlength="60"/>
                        </td>
                    </tr>
                    </empty>
                    <tr>
                        <td class="label">角色</td>
                        <td>
                            <foreach name="all_roles" item="role">
                                <label><input type="checkbox" name="role_ids[]" class="role_id" value="{$role.id}"/>{$role.name}</label> 
                            </foreach>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">额外权限</td>
                        <td>
                            <div class="permission_ids">
                            </div>
                            <ul id="treeDemo" class="ztree"></ul>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="label">邮箱</td>
                        <td>
                            <input type="text" name="email" maxlength="60" value="{$row.email}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><br />
                            <input type="hidden" name="id" value="{$row.id}" />
                            <input type="submit" class="button" value=" 确定 " />
                            <input type="reset" class="button" value=" 重置 " />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="footer">
            共执行 1 个查询，用时 0.018952 秒，Gzip 已禁用，内存占用 2.197 MB<br />
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。
        </div>
        <js href="__JS__/jquery.min.js" />
        <js href="__EXT__/ztree/js/jquery.ztree.core-3.5.js" />
        <js href="__EXT__/ztree/js/jquery.ztree.excheck-3.5.min.js" />
        <script type="text/javascript">
            $(function() {
                var setting = {
                    check:{
                        enable:true,
                        chkboxType:{ "Y" : "s", "N" : "s" },
                    },
                    data: {
                        simpleData: {
                            enable: true,
                            pIdKey: 'parent_id',
                        }
                    },
                    callback: {
                        onClick: function(event, ele_obj, ztree_node, click_type) {
                            $('.cname').val(ztree_node.name);//显示用户点击的是什么分类
                            $('.parent_id').val(ztree_node.id);//将父级分类放到隐藏域中
                        },
                        onCheck: function(event,tree_id,node){
                            //获取所有的已选择的节点
                            var nodes = tree_obj.getCheckedNodes();
                            //清空隐藏域中的内容
                            $('.permission_ids').empty();
                            //遍历所有正常选中（不包括半选）的选项，将其放到隐藏域中
                            $(nodes).each(function(){
                                var status = this.getCheckStatus().half;
                                if(!status){
                                    var html = "<input type='hidden' name='permission_ids[]' value='"+this.id+"'/>";
                                    $(html).appendTo($('.permission_ids'));
                                }
                            });
                        },
                    }
                };
                var zNodes = {$all_permissions};

                //如果是新增，就展开所有，如果是编辑，只展开到父级分类就可以了
                var tree_obj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                <empty name="row.id">
                    tree_obj.expandAll(true);//使用ztree展示树状结构，并展开所有的节点。
                <else />
                    var perms = {$perms};
                    $(perms).each(function(){
                        var pobj = tree_obj.getNodeByParam("id", this.permission_id);{/*找到父级分类节点*/}
                        //选中选择的节点
                        tree_obj.checkNode(pobj,true,false,true);{/*选中父级分类节点*/}
                        //展开选择的节点
                        tree_obj.expandNode(pobj,true,false);
                        console.debug(this);
                    });
                    
                    
                    //回显角色
                    $('.role_id').val({$roles});
                </empty>
        
        
        
            });
        </script>
    </body>
</html>
